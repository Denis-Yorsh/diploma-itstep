<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" th:href="@{../css/nicepage.css}" media="screen"/>
    <link rel="stylesheet" th:href="@{../css/logInLogout.css}" media="screen"/>
    <script th:src="@{../js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{../js/showPage.js}"></script>
    <title>Logout</title>
</head>
<body class="u-body u-xl-mode" data-lang="ru" style="display: none">
<header>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/blog/homePage}">Blog</a>
        <a th:href="@{/info/contacts}">Contacts</a>
        <a th:href="@{/info/aboutus}">About us</a>
    </nav>
</header>
<main>
    <section class="u-align-center u-clearfix u-section-1 cont" id="carousel_2804">
        <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-middle-md
        u-valign-middle-xl u-valign-top-sm u-valign-top-xs u-sheet-1">
            <img class="u-border-no-bottom u-border-no-left u-border-no-right u-border-no-top
            u-expand-resize u-expanded-width-sm u-image u-image-1"
                    th:src="@{images/loginLogout/Untitled2.jpg}" alt="img"/>
            <div class="u-clearfix u-expanded-width-xs u-layout-wrap u-layout-wrap-1">
                <div class="u-layout">
                    <div class="u-layout-row">
                        <div class="u-align-left u-container-style u-layout-cell u-left-cell u-size-20 u-layout-cell-1">
                            <div class="u-container-layout u-valign-top u-container-layout-1">
                                <img class="u-expand-resize u-image u-image-2"
                                        th:src="@{images/loginLogout/de50996d-ecdd-c406-e981-bdb845e0bcdb.jpg}" alt="img"/>
                            </div>
                        </div>
                        <div class="u-container-style u-hidden-sm u-hidden-xs u-layout-cell u-size-20 u-layout-cell-2">
                            <div class="u-container-layout u-container-layout-2"></div>
                        </div>
                        <div class="u-align-left u-container-style u-layout-cell u-right-cell u-size-20 u-layout-cell-3">
                            <div class="u-container-layout u-valign-bottom-lg u-valign-bottom-md
                            u-valign-bottom-xl u-container-layout-3">
                                <img class="u-expand-resize u-expanded-width u-image u-image-3"
                                        th:src="@{images/loginLogout/xsa.jpg}"
                                        data-image-width="484"
                                        data-image-height="717" alt="img"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="position-cont">
        <form method="post" th:action="@{/logout}">
            <div class="flex-cont">
                <h2><strong>Are you sure</strong></h2>
                <h2><strong>you want to log out?</strong></h2>
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <button type="submit">Log Out</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
